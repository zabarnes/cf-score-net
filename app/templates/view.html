{% extends "layout.html" %}

{% block login %}
  {% if user %}
      {{user}}
  {% else %}
  <form class="form-inline mt-2 mt-md-0" action = "{{ url_for('login') }}" method = "POST">
    <input name="user" class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Begin Scoring</button>
  </form>
  {% endif %}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
  <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
    <div class="container">
      <div class="row">
        <div class="col-sm">
              <img src="{{url}}" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
